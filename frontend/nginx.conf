server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # This rule is for your Single Page Application (SPA).
    # It ensures that all paths are sent to index.html so your React Router can handle them.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # The "/api" location block has been removed because your render.yaml
    # file will handle the API routing more efficiently.
}