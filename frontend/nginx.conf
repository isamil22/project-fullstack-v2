server {
    listen 80;

    # This line is good to keep for handling larger file uploads
    client_max_body_size 100M;

    # This block handles requests for your React application.
    # It ensures that all paths are sent to index.html so that your React Router can manage them.
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    # This block handles all API requests.
    # It forwards any request starting with /api/ to your backend service.
    location /api/ {
        # The name "backend" comes from the service name you defined in your render.yaml file.
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Transfer-Encoding "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}